<h1>Agenda <small>Dato de la Persona</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/agenda">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col" >

    <form (ngSubmit)="guardar( f, this.agendas._id )" #f="ngForm">



      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]="agenda.nombre"
          name="nombre" required>
      </div>

      <div class="form-group">
        <label>Apellido</label>
        <input type="text" class="form-control" name="apellido" placeholder="apellido"
          [(ngModel)]="agenda.apellido" name="apellido">
      </div>

      <div class="form-group">
        <label>Telefono</label>
        <input type="text" class="form-control" name="poder" placeholder="telefono" [(ngModel)]="agenda.telefono"
          name="telefono">

      </div>



      <hr>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
       
      </div>
     


    </form>


  </div>
